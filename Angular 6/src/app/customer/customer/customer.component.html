<app-clayout>
<form class="form-horizontal" [formGroup]="customerForm" novalidate>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Kuwait Visa Stamping Tracking </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-sm-6">
            <label class="col-md-2 control-label">Enter your:</label>
            <div class="col-md-8">
            <div class="col-sm-6">
              <label class="radio-inline">
                <input id="enterYour" type="radio" name="enterYour" value="passportNumber"
                       formControlName="enterYour" #enterYour />Passport Number
              </label>
              </div>
              <div class="col-sm-6">
              <label class="radio-inline">
                <input id="enterYour" type="radio" name="enterYour" value="name"
                       formControlName="enterYour" #enterYour />Applicant Name
              </label>
            </div>
            
            </div>
          </div>
          </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="cname"></label>
        <div class="col-sm-8">
          <input id="cname" type="text" class="form-control" name="cname" #cname formControlName="cname"/>
        </div>
      </div>

    

    </div>
    <div class="panel-footer">
      <button (click)="search(customerForm)" [disabled]="customerForm.pristine || customerForm.invalid" class="btn btn-primary">Search</button>
    </div>
    
  </div>
</form>

<div *ngIf="customerDetails">
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Tracking Details </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="panel-heading">
              <h4 class="panel-title">
                <label>
                  Date of Delivery &nbsp; {{customerDetails.deliverydate| date}}
                </label>
              </h4>
            </div>
            <div class="tab-content">
              <div class="table-responsive">
                <div class="table table-bordered">
                    <tbody>
                        <tr>
                            <th class="bg-primary" >fullName</th>
                            <td >{{customerDetails.fullName}}</td>
                        </tr>
                       
                        <tr>
                            <th class="bg-primary" >Received Date</th>
                            <td>{{customerDetails.receiveddate| date}}</td>
                        </tr>
                        <tr>
                            <th class="bg-primary" >Submissiondate Date</th>
                            <td>{{customerDetails.submissiondate| date}}</td>
                        </tr>
                    </tbody>
                </div>

              </div>
            </div>
               
           
        </div>
      </div>
  </div>
</div>
  <p *ngIf="serverErrorMessages" class="alert alert-info">
      No applicant have been created yet.
    </p>
    </app-clayout>
