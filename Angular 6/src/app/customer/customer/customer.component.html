<form class="form-horizontal" [formGroup]="customerForm" novalidate>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Kuwait Visa Stamping Tracking </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-md-2 control-label">Enter your</label>
            <div class="col-md-8">
              <label class="radio-inline">
                <input id="enterYour" type="radio" name="enterYour" value="passportNumber"
                       formControlName="enterYour" #enterYour />passportNumber
              </label>
              <label class="radio-inline">
                <input id="enterYour" type="radio" name="enterYour" value="name"
                       formControlName="enterYour" #enterYour />CustomerName
              </label>
             
            </div>
          </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName"></label>
        <div class="col-sm-8">
          <input id="fullName" type="text" class="form-control" name="fullName" #fullName formControlName="fullName"/>
        </div>
      </div>

      

    </div>
    <div class="panel-footer">
      <button (click)="search(fullName.value, enterYour.value)" [disabled]="customerForm.pristine || customerForm.invalid" class="btn btn-primary">Search</button>
    </div>
    
  </div>
</form>
