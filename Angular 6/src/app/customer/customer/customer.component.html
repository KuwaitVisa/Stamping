<form class="form-horizontal" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Kuwait Visa Stamping Status </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-md-2 control-label">Enter your</label>
            <div class="col-md-8">
              <label class="radio-inline">
                <input id="enterYour" type="radio" value="passportNumber"
                       formControlName="enterYour">passportNumber
              </label>
              <label class="radio-inline">
                <input id="enterYour" type="radio" value="name"
                       formControlName="enterYour">CustomerName
              </label>
             
            </div>
          </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName"></label>
        <div class="col-sm-8">
          <input id="fullName" type="text" class="form-control" formControlName="fullName">
        </div>
      </div>

      

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </div>
</form>
